language: node_js
node_js:
  - '6'
  - '7'
before_script:
  - npm install grunt-cli -g
notifications:
  webhooks:
    urls:
      - http://fish.pencilcode.net/pull/staging
    on_success: always
    on_failure: never
    on_start: false
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
